name: Feature Branch CI/CD

on:
  push:
    branches:
      - 'feature-*'

jobs:
  Print-Action-Info:
    if: false # ðŸ‘ˆ This will skip the job
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ Triggered by ${{github.event_name}} on branch ${{inputs.branch}}"

  Source:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"
      - run: node --version
      - run: npm --version
      - run: npm install
      - run: npm run tsc:build
      - run: npm run tsc
      - run: npm run format-check
      - run: npm run lint
      - run: npm run build
      - run: npm run make
      - run: npm run test-coverage-html --workspaces --if-present
      - run: npm run install-playwright-ci --workspace=frontend
      - run: npm run test-playwright --workspace=frontend